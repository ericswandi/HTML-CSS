        <fieldset>
                <form action="home.html" class="regForm">
                <div class="reg">
                    <h1>Register Form</h1><br>
                        <label for="Fullname">Username</label><br>
                        <input type="text" id="txtUname" placeholder="Input Username"><br>

                        <div class="err-Uname"></div>
                        <br>

                        <label for="email">Email</label><br>
                        <input type="text" id="txtemail" placeholder="Input Email"><br>

                        <div class="err-email"></div>
                        <br>

                        <label for="Password" >Password</label><br>
                        <input type="password" id="txtpass" placeholder="Input Password"><br>
                        
                        <div class="err-pass"></div>
                        <br>

                        <label for="Verify Password">Verify Password</label><br>
                        <input type="password" id="txtpassconf" placeholder="Verify Password"><br>
                        
                        <div class="err-passconf"></div>
                        <br>

                        <label for="Gender" >Gender: </label><br><br>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="light" for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label class="light" for="male">Female </label><br>
                            
                            <div class="err-gender"></div>
                            <br>

                        <label for="DateofBirth">Date of Birth</label><br>
                        <input type="date" id="DoB" name="DateofBirth"><br>
                        <div class="err-DoB"></div>
                        <br>
                        
                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                    
                    <button type="submit" onclick="submit()" class="Registerbtn" >Submit</button>
                    
                <br><br>
                <br><br>
                </form>

        </fieldset>
